name: Development

on:
  push:
    branches:
      - develop

jobs:
  test:
    name: "ğŸ§ª Test"
    uses: agustindelmonti/agiles/.github/workflows/test.yml@develop

  release-backend:
    name: "ğŸš€ Release backend"
    environment:
      name: development
      url: https://wordle-dev.herokuapp.com/
    needs:
      - test
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸš€ deploy"
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          appdir: backend
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true

  release-client:
    name: "ğŸš€ Release client"
    environment:
      name: development
      url: https://wordle-dev-client.herokuapp.com/
    needs:
      - test
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸš€ deploy"
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          appdir: client
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: wordle-dev-client
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
