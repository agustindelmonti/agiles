name: Test

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: "ğŸ§ª test"
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ install yarn@latest"
        run: npm i -g yarn@latest

      - name: "ğŸ“¦ install dependencies"
        uses: bahmutov/npm-install@v1
        with:
          working-directory: backend
          install-command: yarn --silent

      - name: "ğŸ” run tests"
        working-directory: backend
        run: yarn test

  lint:
    name: "ğŸ” code standards"
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16

      - name: "ğŸ”§ install yarn@latest"
        run: npm i -g yarn@latest

      - name: "ğŸ“¦ install dependencies"
        uses: bahmutov/npm-install@v1
        with:
          working-directory: backend
          install-command: yarn --frozen-lockfile --silent

      - name: "ğŸ” lint code"
        working-directory: backend
        run: yarn lint
